<html>
  <head>
    <title>ng2-window-view example</title>

    <link rel="stylesheet" type="text/css" href="example/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="example/vendor/prismjs/themes/prism.css">
    <link rel="stylesheet" type="text/css" href="example/vendor/prismjs/themes/prism-solarizedlight.css">
    <style>
      .animation-rotate-repeatly {
        animation: animaterotate .7s infinite linear;
      }

      @keyframes animaterotate {
        from { transform: scale(1) rotate(0deg);}
        to { transform: scale(1) rotate(360deg);}
      }

      #loading-icon {
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -0.5em;
        margin-left: -0.5em;
      }
    </style>
  </head>
  <body>

    <app>
      <span id="loading-icon" class="glyphicon glyphicon-refresh animation-rotate-repeatly"></span>
    </app>
    
    <script src="example/vendor/prismjs/prism.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-typescript.min.js"></script>
    <script src="example/vendor/es6-shim/es6-shim.js"></script>
    <script src="example/vendor/reflect-metadata/Reflect.js"></script>
    <script src="example/vendor/zone.js/dist/zone.js"></script>
    <script src="example/vendor/systemjs/dist/system.js"></script>
    <script>
      System.config({
        defaultJSExtensions: true,
        map: {
          '@angular': 'example/vendor/@angular',
          'rxjs': 'example/vendor/rxjs',
          'symbol-observable': 'example/vendor/symbol-observable',
          'main': 'example/dist/main.js',
          'ng2-window-view': './'
        },
        packages: {
          '@angular/core': { main: 'index' },
          '@angular/common': { main: 'index' },
          '@angular/compiler': { main: 'index' },
          '@angular/http': { main: 'index' },
          '@angular/router': { main: 'index' },
          '@angular/platform-browser': { main: 'index' },
          '@angular/platform-browser-dynamic': { main: 'index' },
          'symbol-observable': { main: 'index' },
          'ng2-window-view': { main: 'index' },
          './lib/window-view-outlet': { main: 'index' },
          './lib/window-view-container': { main: 'index' }
        }
      });

      System.import('main');
    </script>
  </body>
</html>
